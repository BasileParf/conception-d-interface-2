  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Satoshi', sans-serif;
      overflow: hidden;
    }
    .page-wrapper {
      height: 100vh;
      width: 100vw;
      border: 12px solid #A279FE;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      position: relative;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: black;
      line-height: 1.4;
      position: relative;
      display: inline-block;
    }
    .highlight {
      position: relative;
      display: inline-block;
      z-index: 1;
    }
    .highlight span {
      position: relative;
      z-index: 1;
    }
    .highlight::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0.1em;
      width: 100%;
      height: 0.6em;
      background: #A279FE;
      box-shadow: 0 0 8px #A279FE, 0 0 12px #A279FE;
      z-index: 0;
      border-radius: 4px;
    }

    .video-blur {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    backdrop-filter: blur(85.5px);
    -webkit-backdrop-filter: blur(85.5px);
    z-index: -1; /* Juste au-dessus de la vidéo */
    }

    #background-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2; /* Important : en arrière-plan */
    }

    .touch-icon {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 130px;
      opacity: 0.6;
      animation: pulseSmooth 10s ease-in-out infinite;
    }
    @keyframes pulseSmooth {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>
